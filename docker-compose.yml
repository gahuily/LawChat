version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: lawchat-postgres
    restart: always
    environment:
      POSTGRES_USER: wish
      POSTGRES_PASSWORD: 0000
      POSTGRES_DB: lawchat
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.3
    container_name: lawchat-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data

  # 선택사항: Kibana UI를 보고 싶다면 켜기
  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.3
    container_name: lawchat-kibana
    depends_on:
      - elasticsearch
    environment:
      ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'
    ports:
      - "5601:5601"

  # pgAdmin4 웹 버전
  pgadmin:
    image: dpage/pgadmin4
    container_name: lawchat-pgadmin
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  pgdata:
  pgadmin_data:
  esdata:
